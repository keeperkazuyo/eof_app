# SQLite version 3.x
#   gem install sqlite3　→　mysqlに変更
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  socket: /var/lib/mysql/mysql.sock
  

development:
  <<: *default
  database: eof_app_development
  username: user_development
  password: pass_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: eof_app_test
  username: user_test
  password: pass_test

production:
  <<: *default
  database: eof_app_production
  username: user_production
  password: pass_production
